<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olvidé mi contraseña</title>
  <link rel="stylesheet" href="forgot-password.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="forgot-password-container">
    <!-- Logo y Título -->
    <div class="logo-title">
      <img src="./images/policia.png" alt="Policía Nacional Logo" class="logo">
      <div class="title">
        <p>GOBIERNO DE LA</p>
        <p>REPÚBLICA DOMINICANA</p>
        <p>POLICÍA NACIONAL</p>
      </div>
    </div>

    <p class="subtitle">Recuperar Contraseña</p>

    <!-- Caja de recuperación -->
    <div class="forgot-password-box">
      <div class="forgot-icon">
        <i class="fas fa-envelope"></i>
      </div>
      <form>
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        <p class="info-text">Ingrese el correo asociado a su cuenta. Le enviaremos un enlace para recuperar su contraseña.</p>
        <button type="submit" class="forgot-btn">Enviar Enlace</button>
      </form>
      <div class="back-to-login">
        <a href="login.html"><i class="fas fa-arrow-left"></i> Volver al inicio de sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
